<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="container">
  <h2>Student Management System</h2>
  </div>
  <div class="card" style="width: 50rem;">
  <div class="form-container">
    <input id="searchInput" class="form-control" placeholder="Search by name, email, or degree" />
    <form id="studentForm">
      <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <label for="exampleFormControlInput1" class="form-label">NAME</label>
      <input class="form-control" name="name" placeholder="Name" required />
      </li>
      <li class="list-group-item">
      <label for="exampleFormControlInput1" class="form-label">AGE</label>
      <input  class="form-control" name="age" type="number" placeholder="Age" required />
      </li>
      <li class="list-group-item">
      <label for="exampleFormControlInput1" class="form-label">GRADE</label>
      <input class="form-control" name="grade" placeholder="Grade" required />
      </li>
      <li class="list-group-item">
      <label for="exampleFormControlInput1" class="form-label">DEGREE</label>
      <input class="form-control" name="degree" placeholder="Degree" required />
      </li>
      <li class="list-group-item">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input class="form-control" name="email" type="email" placeholder="Email" required />
      </li>
      <li class="list-group-item">
      <button class="btn btn-primary" type="submit">Add Student</button>
      </li>
    </form>
  </div>
  <table id="studentTable"  class="table">
    <thead>
      <tr><th>Name</th><th>Age</th><th>Grade</th><th>Degree</th><th>Email</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>
  </div>
</body>
<script src="script.js"></script>
</html>
